<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recupera tu Contraseña</title>
    <link rel="stylesheet" href="contraseña.css">
</head>

<body>
    <video autoplay muted loop class="mivideo">
        <source src="FONDO.mp4" type="video/mp4">
        Tu navegador no soporta HTML5.
    </video>

    <div class="login-container">
        <div class="login-box">
            <h1 class="logo">FILMNITY</h1>
            <h2>Recupera tu contraseña</h2>
            <p>Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
            <form>
                <div class="input-group">
                    <input type="email" placeholder="Correo electrónico" required>
                </div>
                <button type="submit" class="login-button">Enviar enlace de restablecimiento</button>
                <div class="sign-up">
                    <p><a href="formulario.html">Volver al inicio de sesión</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="formulario.js"></script>
</body>

</html>
